name: DevOps Cycle

on:
  push:
    branches:
      - main

jobs:
  devops-cycle:
    runs-on: ubuntu-latest

    steps:
    # Checkout Code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up the environment
    - name: Set environment variables
      run: echo "CURRENT_PROCESS=Build" >> $GITHUB_ENV

    # Install Python Dependencies
    - name: Install Python dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    # Run Tests
    - name: Run tests
      run: |
        sudo . venv/bin/activate && sudo pytest tests/
      shell: bash


    # Deploy to Server via SSH
    - name: Deploy to server
      env:
        CURRENT_PROCESS: Deploy
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
        chmod 600 private_key
        ssh -i private_key ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} << 'EOF'
          # Ensure "/home/ubuntu/presentasi-devops/" exists
          mkdir -p /home/ubuntu/presentasi-devops/
          cd /home/ubuntu/presentasi-devops/

          # Check and clone or update repository
          if [ ! -d "/home/ubuntu/presentasi-devops/tugas-devops" ]; then
            git clone https://github.com/bangjur/tugas-devops.git
          else
            cd /home/ubuntu/presentasi-devops/tugas-devops
            git pull origin main
          fi

          # Build and restart Docker
          cd /home/ubuntu/presentasi-devops/tugas-devops
          docker-compose up --build -d
        EOF
        rm -f private_key
