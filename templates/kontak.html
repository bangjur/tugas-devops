{% extends "base.html" %}

{% block content %}
    <h1>Kontak Saya</h1>
    <div class="content-box">
        <p>Email: azzuriptr@gmail.com</p>
        <p>Telepon: 0878-8770-7608</p>
    </div>

    <!-- Add form for user input -->
    <form method="POST" action="/kontak">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="isi_pesan">Isi Pesan:</label><br>
        <textarea id="isi_pesan" name="isi_pesan" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Table to display submitted data -->
    <h2>Pesan yang Dikirim</h2>
    <table border="1" style="margin-left:auto; margin-right:auto;">
        <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Isi Pesan</th>
        </tr>
        {% for pesan in pesan_list %}
        <tr>
            <td>{{ pesan.nama }}</td>
            <td>{{ pesan.email }}</td>
            <td>{{ pesan.isi_pesan }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
